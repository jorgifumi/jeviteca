<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jeviteca</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css"/>
    <style>body { padding-top: 70px; }</style>
</head>
<body ng-app="jeviteca">
<div>
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavController">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/albums">Jeviteca</a>
            </div>
            <ul class="nav navbar-nav">
                <li ng-class="{ 'active': routeIsAlbums() }"><a href="#/albums">Albums</a></li>
                <li ng-class="{ 'active': routeIsBands() }"><a href="#/bands">Bands</a></li>
                <li ng-class="{ 'active': routeIsGenres() }"><a href="#/genres">Genres</a></li>
            </ul>
        </div>
    </nav>

    <section ng-view></section>
</div>
    <!-- Load AngularJS sources -->
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-route.min.js"></script>
    <!-- Load app.js -->
    <script src="scripts/app.js"></script>
    <!-- Load controllers -->
    <script src="scripts/controllers/NavController.js"></script>
    <script src="scripts/controllers/AlbumsController.js"></script>
    <script src="scripts/controllers/BandsController.js"></script>
    <script src="scripts/controllers/GenresController.js"></script>
    <!-- Load provider -->
    <script src="scripts/providers/Backend.js"></script>
    <!-- Load constants -->
    <script src="scripts/constants/Properties.js"></script>
    <!-- Load filters -->
    <script src="scripts/filters/ImagePath.js"></script>
    <script src="scripts/filters/Members.js"></script>
    <script src="scripts/filters/Instruments.js"></script>
    <script src="scripts/filters/AlbumList.js"></script>
    <!-- Load directives -->
    <script src="scripts/directives/anAlbum.js"></script>
    <script src="scripts/directives/aBand.js"></script>
    <script src="scripts/directives/aGenre.js"></script>
</body>
</html>
