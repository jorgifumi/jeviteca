<table class="table table-hover">
    <tr>
        <td></td>
        <td><h4>Name</h4></td>
        <td><h4>Origin</h4></td>
        <td><h4>Members</h4></td>
    </tr>
    <tr ng-repeat="band in bands">
        <td><a href="">Fav</a></td>
        <td><strong>{{ ::band.name }}</strong></td>
        <td>{{ ::band.origin }}</td>
        <td>
            <ul>
                <li ng-repeat="member in band.members">{{ ::member.name }}</li>
            </ul>
        </td>
    </tr>
</table>
